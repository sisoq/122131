<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f1f1f1;
      }
      .container {
        width: 80%;
        margin: auto;
      }
      canvas {
        width: 70% !important;
        height: auto !important;
        background-color: #ffffff;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
      }
      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .stats div {
        font-size: 16px;
      }
    </style>
</head>
<body>
  <h1>Internet Speed Monitor</h1>
    <div class="container">
        
        <canvas id="speedChart"></canvas>
        <div class="stats">
            <div>
                <strong>Highest Download Speed: </strong>
                <span id="highest-download">0</span> Mbps
            </div>
            <div>
                <strong>Lowest Download Speed: </strong>
                <span id="lowest-download">0</span> Mbps
            </div>
            <div>
                <strong>Highest Upload Speed: </strong>
                <span id="highest-upload">0</span> Mbps
            </div>
            <div>
                <strong>Lowest Upload Speed: </strong>
                <span id="lowest-upload">0</span> Mbps
            </div>
        </div>
        <button id="start-button">Start Monitoring</button>
        <button id="stop-button" style="display: none;">Stop Monitoring</button>
        <button id="download-button">Download Chart</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <script src="public/script.js"></script>
    <script src="public/Chart.js"></script>
    <script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@latest"></script>

</body>
</html>
